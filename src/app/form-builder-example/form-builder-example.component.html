<h3>Reactive Forms - Form Builder</h3>

<form [formGroup]="addLoanFormGroup">

    <input type="text" formControlName="loanName"> <br /><br />

    

    <textarea formControlName="loanDesc" cols="30" rows="10"></textarea> <br /><br />

    <button (click)="addLoan()" [disabled]="!addLoanFormGroup.valid">Add Loan</button>

</form>
